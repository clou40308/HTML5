
<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Color</title>
<style>
div{
	width: 100px;
	height: 100px;
	border: 1px solid gray;
	float: left;
}
.color1{
	background: transparent;
}
.color2{
	background: #00ff00;
}
.color3{
	background: #32c3;
}
.color4{
	background: #3322cc33;
}
.color5{
	background: #cccccc;
}
/*https://www.quackit.com/css/css_color_codes.cfm*/
</style>
</head>

<body>
    <h1>Color</h1>
    <div class="color1"></div>
    <div class="color2"></div>
    <div class="color3"></div>
    <div class="color4"></div>
    <div class="color5"></div>
</body>
</html>
