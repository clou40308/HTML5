<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Session Stroage</title>
    <style>
        div {
            padding: 5px;
        }

        label {
            display: block;
            width: 60px;
            text-align: right;
            padding-right: 5px;
            float: left;
            font-weight: bold;
        }

        input[type="text"] {
            border: none;
            border-bottom: 1px dashed black;
        }
    </style>
    <script src="../jquery.js"></script>
    <script>
        $(document).ready(init);
        function init() {
            if (sessionStorage) {
                $("#status").text("Support!");
                $("#saveButton").click(saveHandler);
                $("#clearButton").click(clearHandler);
            } else {
                $("#status").text("Not support!");
            }
        }
        function saveHandler() {
            var firstNameValue = $("#firstName").val();
            var habitValue = $("#habit").val();
            //$("#status").text(firstNameValue+" / "+habitValue);
            sessionStorage.setItem("name", firstNameValue);
            sessionStorage.setItem("habit", habitValue);
        }
        function clearHandler() {
            //sessionStorage.removeItem("name");
            //sessionStorage.removeItem("habit");
            sessionStorage.clear();
            $("#firstName").val("");
            $("#habit").val("");
        }
        function restoreData() {
            var firstNameValue = sessionStorage.getItem("name");
            var habitValue = sessionStorage.getItem("habit");
            $("#firstName").val(firstNameValue);
            $("#habit").val(habitValue);
        }

    </script>
</head>

<body>
    <h1 id="status">status</h1>
    <div>
        <label>Name:</label>
        <input type="text" id="firstName" />
    </div>
    <div>
        <label>Habit:</label>
        <input type="text" id="habit" />
    </div>
    <div>
        <input type="button" id="saveButton" value="Save" />
        <input type="button" id="clearButton" value="Clear" />
    </div>
</body>

</html>
