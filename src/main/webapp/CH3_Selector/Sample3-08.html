<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Attribute</title>
    <style>
        /*write code here*/
        img[alt~="thumb"] {
            border: 3px solid red;
        }
    </style>
</head>

<body>
    <div>
        <h1>Gallery</h1>
        <img src="images/HTML5_poster.png" alt="HTML5 poster" title="hello">
        <img src="images/clouds_thumb.jpg" alt="clouds thumbs">
        <img src="images/helicopters_thumb.jpg" alt="thumb helicopters ">
        <img src="images/html5_thumb.jpg" alt="html5thumb">
        <img src="images/type_thumb.jpg" alt="type thumb">
    </div>
</body>

</html>
