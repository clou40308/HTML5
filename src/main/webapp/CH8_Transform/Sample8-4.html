<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Transform</title>

	<style>
		#container {
			height: 200px;
			margin: 50px;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: space-between;
		}

		#container img {
			display: block;
			transform-origin: center bottom;
			/*write code here*/
			opacity: 0.3;
			transition: opacity 1s;
			transition: transform 1s;
			transition: transform 2.5s, opacity 500ms;
			transition: all 1.2s;
		}

		#container img:hover {
			opacity: 1;
			transform: scale(1.5);
		}
	</style>
</head>

<body>
	<div id="container">
		<img src="images/chrome.png">
		<img src="images/firefox.png">
		<img src="images/ie.png">
		<img src="images/opera.png">
		<img src="images/safari.png">
	</div>
</body>

</html>
