<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web Font</title>

    <style>
        h1 {
            font-family: "my font";
            font-size: 5em;
        }

        h2,
        div {
            font-family: "my font";
            font-size: 3em;
        }

        @font-face {
            font-family: "my font";
            src: url(assets/BuxtonSketch.ttf);
        }
    </style>

</head>

<body>
    <h1>CSS3 Font Face</h1>
    <h2>Hello</h2>
    <div>World</div>
</body>

</html>
