<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Flexible Box Layout</title>

	<style>
		.box {
			width: 100%;
			height: 100px;
			border: 1px solid black;
		}

		.con1,
		.con2 {
			background: pink;
			width: 50%;
			height: 100px;
			float: left;
			padding: 10px;
			border: 10px solid yellow;
			margin: 0px;
		}

		.con1 {
			box-sizing: border-box;
		}

		.con2 {
			box-sizing: content-box;
		}
	</style>
</head>

<body>
	<div id="container1" class="box">
		<div class="con1">con1</div>
		<div class="con1">con1</div>
	</div>
	<hr>
	<div id="container2" class="box">
		<div class="con2">con2</div>
		<div class="con2">con2</div>
	</div>
</body>

</html>
